<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infloresce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0f0f;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #cccccc;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #ffffff;
      color: #0a0f0f;
    }
  </style>
</head>
<body>
  <h1>INFLORESCE</h1>
  <p>Audiovisual myths in bloom.<br>
     Music, motion, and memory—curated slowly.<br>
     Welcome to the world of <strong>Infloresce</strong>.</p>
  <a href="/evolution">Enter — Listen to 'Evolution'</a>
</body>
</html>
