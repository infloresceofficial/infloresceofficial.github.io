<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infloresce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0f0f;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      background-image: url('1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .overlay {
      background-color: rgba(10, 15, 15, 0.7);
      padding: 2rem;
      border-radius: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.4rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #e0e0e0;
      font-style: italic;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 1rem;
    }
    a:hover {
      background-color: #ffffff;
      color: #0a0f0f;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>INFLORESCE</h1>
    <p>somewhere between<br> a beat and a breath —<br> you start to feel</p>
    <audio controls>
      <source src="https://infloresceofficial.github.io/Evolution-impossiblyhuman.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <a href="/evolution">Enter — Listen to 'Evolution'</a>
  </div>
</body>
</html>
