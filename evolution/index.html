<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution — Infloresce</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0a0f0f;
      color: #ffffff;
      background-image: url('https://infloresce.art/1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .overlay {
      background-color: rgba(10, 15, 15, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 3rem auto;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      font-style: italic;
      color: #ccc;
      text-align: center;
      margin-bottom: 2rem;
    }
    .audio-player {
      text-align: center;
      margin-bottom: 2rem;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
    .lyrics {
      white-space: pre-wrap;
      font-size: 1.1rem;
      color: #e6e6e6;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
    }
    a {
      color: #a0cfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>EVOLUTION</h1>
    <h2>You make me feel impossibly human</h2>

    <div class="audio-player">
      <audio controls>
        <source src="https://infloresceofficial.github.io/Evolution-impossiblyhuman.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="lyrics">
VI<br>
Am I a machine?<br>
Do I mean a thing?
    </div>

    <footer>
      <a href="/">← back to infloresce</a>
    </footer>
  </div>
</body>
</html>
